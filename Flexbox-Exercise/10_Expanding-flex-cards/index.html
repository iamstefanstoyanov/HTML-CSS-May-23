<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding Flex Cards</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="media"> <img class="image1" src="images/Image1.jpg" alt="Image1"></div>
        </div>
        <div class="card active">
            <div class="media"> <img class="image2" src="images/Image2.jpg" alt="Image2"></div>

        </div>
        <div class="card">
            <div class="media"> <img class="image3" src="images/Image3.jpg" alt="Image3"></div>

        </div>
        <div class="card">
            <div class="media"> <img class="image4" src="images/Image4.jpg" alt="Image4"></div>

        </div>
    </section>
</body>

</html>
