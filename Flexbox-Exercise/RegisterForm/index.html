<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register Form</title>
</head>

<body>
    <section>
        <div class="from">
            <h1>Registration Form</h1>
            <div class="row">
                <div class="input-group">
                    <label for="fname">First Name</label>
                    <input class="input" class="fname" type="text" id="fname" name="fname">
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input class="input" type="text" id="lname" name="lname">
                </div>
            </div>
            <label for="email">Email</label>
            <input class="input" type="email" id="email" name="email">

            <label for="password">Password</label>
            <input class="input" type="password" id="password" name="password">

            <label for="re-password">Confirm Password</label>
            <input class="input" type="password" id="re-password" name="re-password">
            <div>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept Terms of Use & Privacy Policy</label>
            </div>


            <button>REGISTER NOW</button>
        </div>
    </section>
</body>

</html>
